<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Directory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<a th:href="@{/api/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					<td><a
						th:href="@{/api/employees/showFormForUpdate(id=${employee.id})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/api/employees/delete(id=${employee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure to delete the employee?')))return false">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
