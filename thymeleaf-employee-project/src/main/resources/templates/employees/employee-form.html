<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/api/employees/save}"
			th:object="${employee}" method="post">
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="First Name"> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name" /> <input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email">
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<a th:href="@{/api/employees}"> Back to employees directory</a>
	</div>
</body>
</html>
